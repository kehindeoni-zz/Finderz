<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Finderz</title>
		<link href='http://fonts.googleapis.com/css?family=Playfair+Display:700italic|Courgette|Montserrat:700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/main.css">	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			<div id="topdiv">
				<h1> Finderz </h1> 
				<div id="textinput">
					<input type="text" id="textField" placeholder="Searching for" />
					<input type="text" id="locateField" placeholder="Around" />
					<input id="search" type="image" src="img/searchicon.png">
				</div>
				<div id="error"></div>
			</div>
		</header>
		<div class="tabs">
				<a href="shops">Shopping</a>
				<a href="banks">Banks</a>
				<a href="malls">Malls and Cinemas</a>
				<a href="">Clubs and Lounges</a>
				<a href="schools">Schools</a>
		</div>
		
		<div id="feedback">
		</div>

		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>

</html>
